  <section id="content">

    <section class="main padder">
		<div class="col-lg-12" style="margin-top:30px;">
			<section class="panel">
				<header class="panel-heading">
					<div class="row step-bar">
						<a class="top-step" href="index.html">演出管理</a><a class="top-step" > - </a><a class="top-step" >编辑演出</a>
					</div>
				</header>
				<div class="row main-info">
					<div class="poster intro-post"><img src=""></div>
					<a class="post-change">更改图片</a>
				</div>
				<div class="row">
					<form class="theatre-data">
						<div class="row col-lg-12"><label>演出名称</label><input type="text" id="data-name"></input></div>
							<div class="row col-lg-12"><label>演出时间</label>
							<div class="time-group">
								<input type="text" id="data-start-time" class="time-input-length"></input>
							</div>
							<div class="add-time-btn">+</div>
						</div>
						<div class="row col-lg-12">
							<label>演出时长</label><input type="text" id="data-during"></input>
						</div>
						<div class="row col-lg-12">
							<label>演出简介</label><textarea id="data-intro" name="content"></textarea>
						</div>
						<div class="row col-lg-12">
							<label>演职人员</label>
							<div class="add-cast-list">
								<div class="pull-group">
									<select class="position-one cast-select">
										<option>开开</option>
										<option>心心</option>
									</select>
									<select class="position-one cast-position" style="margin-left: 8px;">
										<option value="0">导演</option>
										<option value="1">演员</option>
										<option value="2">编剧</option>
										<option value="3">灯光</option>
										<option value="4">音响</option>
										<option value="5">舞美</option>
										<option value="6">道具</option>
										<option value="7">剧务</option>
										<option value="8">后勤</option>
									</select>
									<input type="text" class="play" style="margin-left: 5.5px;">
								</div>
							</div>
							<div><a class="btn btn-small btn-info" style="margin-left:102px;margin-bottom:2px;"><i class="icon-plus"></i> 添加新成员</a></div>
						</div>
					</form>
					<div class="row col-lg-12" style="text-align:center;"><a class="confirm-it">发布</a></div>
				</div>
			</section>

  <script src="kindeditor-4.1.10/kindeditor-all.js"></script>
  <script src="kindeditor-4.1.10/lang/zh_CN.js"></script>
  <script>
	
		$('#data-start-time').daterangepicker({
		locale: {
		  format: 'YYYY-MM-DD'
		},
		   singleDatePicker: true,
		   //timePickerIncrement: 30, 
		});
		$(".cast-position").click(function(){
			if($(this).val()==1){
				$(this).parent().find(".play").css("visibility","visible");
			}
			else{
				$(this).parent().find(".play").css("visibility","hidden");
			}
		})
		var onelist = 
					'<div class="pull-group">'+
						'<select class="position-one cast-select">'+
							'<option>演员</option>'+
							'<option>导演</option>'+
						'</select>'+
						'<select class="position-one cast-position">'+
							'<option value="0">导演</option>'+
							'<option value="1">演员</option>'+
							'<option value="2">编剧</option>'+
							'<option value="3">灯光</option>'+
							'<option value="4">音响</option>'+
							'<option value="5">舞美</option>'+
							'<option value="6">道具</option>'+
							'<option value="7">剧务</option>'+
							'<option value="8">后勤</option>'+
							'<option>后勤</option>'+
						'</select>'+
						'<input type="text" class="play">'+
					'</div>'
		$(".btn-info").click(function(){
			$(".add-cast-list").append(onelist);
			$(".cast-position").click(function(){
				if($(this).val()==1){
					$(this).parent().find(".play").css("visibility","visible");
				}
				else{
					$(this).parent().find(".play").css("visibility","hidden");
				}
			})
		})
		var inputset = '<input type="text" class="time-input-length" style="margin-top:10px;">'
		$(".add-time-btn").click(function(){
			var len = "time" + $(".time-group input").length;
			$(".time-group").append(inputset);
			$(".time-group input:last").attr("id",len);
			$('.time-group input:last').daterangepicker({
				locale: {
				  format: 'YYYY-MM-DD'
				},
				   singleDatePicker: true,
				   //timePickerIncrement: 30, 
				});
			})
		KindEditor.ready(function(K) {
			window.editor = K.create('#data-intro',{
				//height : '700px',
				resizeType: 0,
				items:['undo','redo','forecolor','bold','italic','removeformat','justifyleft','justifycenter','justifyright','justifyfull','image'] ,
			});
		});
  </script>
